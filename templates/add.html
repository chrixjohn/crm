{% extends "base.html" %} {% load static %} {% block content %}
<div class="row">
  <div class="col-12">
    <div class="card card-body">
      <h4 class="card-title">Default Forms</h4>
      <h5 class="card-subtitle">All bootstrap element classies</h5>
      <form class="form-horizontal m-t-30" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label
            >Name</span></label
          >
          {{ form.name}}
        </div>
        <div class="form-group">
          <label for="example-email"
            >Email <span class="help"> e.g. "example@gmail.com"</span></label
          >
          {{ form.email}}
        </div>
        <div class="form-group">
          <label>Phone</label>
          {{ form.phone}}
        </div>
        <div class="form-group">
          <label>address</label>
          {{ form.address}}
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'customer_list' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
