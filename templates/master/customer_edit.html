

{% block content %}
<div class="container mt-4">
    <h2>Edit Customer</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="">Name</label>
        {{ form.name }} 
        <br>
        {{ form.email }}
        {{ form.phone }}
        {{ form.address }}
        <input type='submit'>
        
        <a href="{% url 'customer_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
