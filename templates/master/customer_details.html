

{% block content %}
<div class="container mt-4">
    <h2>Customer Details</h2>
    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <td>{{ customer.customer_id }}</td>
        </tr>
        <tr>
            <th>Name</th>
            <td>{{ customer.name }}</td>
        </tr>
    </table>
    <a href="{% url 'customer_list' %}" class="btn btn-secondary">Back to List</a>
</div>
{% endblock %}
