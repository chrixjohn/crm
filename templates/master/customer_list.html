

{% block content %}
<div class="container mt-4">
    <h2>Customer List</h2>
    <a href="{% url 'customer_add' %}" class="btn btn-primary mb-3">Add Customer</a>

    {% if customer_list %}
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customer_list %}
            <tr>
                <td>{{ customer.customer_id }}</td>
                <td>{{ customer.name }}</td>
                <td>
                    <a href="{% url 'customer_edit' customer.customer_id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'customer_details' customer.customer_id %}" class="btn btn-info btn-sm">View</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No customers found.</p>
    {% endif %}
</div>
{% endblock %}
